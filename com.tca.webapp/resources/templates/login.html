<html>
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="css/app.css" />
</head>

<body>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js">

	</script>
	<script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js">

	</script>
	<div class="login-container">
		<div class="login-card">
			<div class="login-form">
				<h3>
					<span class="lead">Team Contacts Administration</span>
				</h3>
				<form th:action="@{/login}" method="post"
					class="form-horizontal">
					<div th:if="${param.error != null}" class="alert alert-danger">
						<p>Invalid username and password.</p>
					</div>
					<div th:if="${param.logout != null}" class="alert alert-success">
						<p>You have been logged out successfully.</p>
					</div>
					<div class="input-group input-sm">
						<label class="input-group-addon" for="username"><i
							class="fa fa-user"></i></label> <input type="text" class="form-control"
							id="username" name="username" placeholder="Enter Username"
							required="true" autofocus="true"/>
					</div>
					<div class="input-group input-sm">
						<label class="input-group-addon" for="password"><i
							class="fa fa-lock"></i></label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Enter Password" required="true" />
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />

					<div class="form-actions">
						<input type="submit" class="btn btn-block btn-primary btn-default"
							value="Login" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
