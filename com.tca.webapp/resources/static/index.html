<html ng-app="springBootWebEmployeeTestApp" lang="en">
<head>
<meta charset="UTF-8">
<base href="/test.spring.boot.web.employee/" />
<title>Spring Boot - Web Employee Test</title>
<script src="node_modules/systemjs/dist/system.js"></script>
<script src="node_modules/typescript/lib/typescript.js"></script>
<script>
System.config({
	transpiler: 'typescript',
	packages: {
		'rxjs' : {main: 'Rx.js'},
		'@angular/core' : {main: 'bundles/core.umd.min.js'},
		'@angular/common' : {main: 'bundles/common.umd.min.js'},

	map: {
	    '@angular': 'node_modules/@angular',
	    'reflect-metadata': 'node_modules/reflect-metadata',
	    'zone.js': 'node_modules/zone.js/dist',
	    'jquery': 'node_modules/jquery/dist',
	    'bootstrap': 'node_modules/bootstrap/dist',
	    'rxjs': 'node_modules/rxjs',
	    'appjs': 'components/pages'
	}

System.import('reflect-metadata/Reflect.js');	
System.import('zone.js/zone.js');
