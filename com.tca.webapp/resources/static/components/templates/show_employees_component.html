<div class="panel panel-default">
	<div class="panel-heading">
		<span class="lead">All Employees</span>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Certificates</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let employee of employees" (click)="currentEmployee=employee">
						<td><span>{{employee.id}}</span></td>
						<td><span>{{employee.firstName}}</span></td>
						<td><span>{{employee.lastName}}</span></td>
						<td><span>{{employee.mail}}</span></td>
						<td><span>{{employee.address}}</span></td>
						<td>
							<table>
								<tr *ngFor="let certificate of employee?.certificates">
									<td>{{certificate.name}} - {{certificate.type}}</td>
								</tr>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<button type="button" (click)="createEmployee()"
				class="btn btn-default pull-right">Create</button>
			<button type="button" (click)="updateEmployee()"
				class="btn btn-default pull-right">Update</button>
			<button type="button" (click)="deleteEmployee()"
				class="btn btn-default pull-right">Delete</button>
		</div>
	</div>
</div>
