<div class="panel panel-default">
	<div class="panel-heading">
		<span class="lead">All Contacts</span>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button type="button" (click)="newContact()"
				class="btn btn-default pull-right">New Contact</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h3><span class="label label-default">Teams</span></h3>
			<ul class="list-group">
				<li *ngFor="let team of teams" (click)="currentTeam=team" 
					[ngClass]="{'active': currentTeam==team}"
					class="list-group-item">{{team.name}}</li>
			</ul>
			<div>
				<label class="control-lable" for="teamName">Team Name</label>
				<input type="text" id="teamName" [(ngModel)]="createdTeamName"
					class="input-sm" placeholder="Enter team name..." />
				<button type="button" (click)="createTeam()"
					class="btn btn-default pull-right">Create</button>
				<button type="button" (click)="deleteTeam()"
					class="btn btn-default pull-right">Delete</button>
			</div>
		</div>
		<div class="col-md-8">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Address</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let contact of contacts" (click)="contactClicked(contact)">
						<td><span>{{contact.id}}</span></td>
						<td><span>{{contact.firstName}}</span></td>
						<td><span>{{contact.lastName}}</span></td>
						<td><span>{{contact.mailAddress}}</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
