<div class="panel panel-default">
	<div class="panel-heading">
		<span class="lead">Create/Edit Contact</span>
	</div>
	<div class="row">
		<div class="col-md-8">
			<label class="col-md-2 control-lable" for="firstName">First
				Name</label>
			<div class="col-md-6">
				<input type="text" id="firstName"
					[(ngModel)]="currentContact.firstName" class="input-sm"
					placeholder="Enter your first name..." />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<label class="col-md-2 control-lable" for="lastName">Last
				Name</label>
			<div class="col-md-6">
				<input type="text" id="lastName" [(ngModel)]="currentContact.lastName"
					class="input-sm" placeholder="Enter your last name..." />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<label class="col-md-2 control-lable" for="email">Email Address</label>
			<div class="col-md-6">
				<input type="text" id="email" [(ngModel)]="currentContact.mailAddress"
					class="input-sm" placeholder="Enter your email..." />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<button type="button" [disabled]="update" (click)="createContact()"
				class="btn btn-default pull-right">Create</button>
			<button type="button" [disabled]="!update" (click)="updateContact()"
				class="btn btn-default pull-right">Update</button>
			<button type="button" [disabled]="!update" (click)="deleteContact()"
				class="btn btn-default pull-right">Delete</button>
		</div>
	</div>

</div>
